<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" id="name"  placeholder="name" />
                <input type="text" id="username" placeholder="email address" />
                <input type="number" id="ph_no" placeholder="Phone number" />
                <input type="current-password" id="pass" placeholder="password" />

                <button id="signup">create</button>
                <p class="message">Already registered? <a href="./login.html">Log In</a></p>
            </form>
        </div>
    </div>

    <script type="module">
        import {create} from "../firebase.js"

        document.querySelector('#signup').addEventListener('click', create1);
        function create1(event) {
            event.preventDefault();
            let email=document.getElementById("username").value
            let password=document.getElementById("pass").value
            let name=document.getElementById("name").value
            let ph_no=document.getElementById("ph_no").value
            create(email, password, name, ph_no);
        }
        
    </script>
</body>

</html>




<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }

    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

   

    body {
        background: #76b852;
        /* fallback for old browsers */
        background: rgb(141, 194, 111);

        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style>
